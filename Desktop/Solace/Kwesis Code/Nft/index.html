<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <script src="https://kit.fontawesome.com/fc18057714.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap');
      </style>
      <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <div class="box">

        <div class="container">
                <img src="./image-equilibrium.jpg">
            <div class="overlay">
                <div class="eye"><i class="fa-solid fa-eye"></i></div>
            </div>
        </div>
        
        <a href="./image-equilibrium.jpg" class="username">
            <h1>Equilibrim #3429</h1>
        </a>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="details">
            
            <div class="eth">
                
                <p class="balance"><i class="fa-brands fa-ethereum fa-fw"></i>&nbsp; 0.041ETH</p>
            </div>
            
            <div class="time">
                <p> <i class="fa-solid fa-clock"></i>&nbsp; 3 days left</p>
            </div>
            
        </div>

        <div class="line">
            <hr>
        </div>
        
        <div class="parent">
            <img src="./image-avatar.png" class="avatar">
            <p>Creation of <a href="www.twitter.com/Solace_exe" class="username">Solace_exe</a></p>    
        </div>
        
    </div>
</body>
</html>
